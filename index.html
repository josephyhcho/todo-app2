<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <h1>Daily Todo List</h1>
      <section class="date">
        <span>Date: March 05, 2024</span>
      </section>
      <section class="todo-input-section">
        <input type="text" class="todo-input" />
        <button class="todo-input-button">등 록</button>
      </section>
      <section class="todo-list-section">
        <ul class="todo-list">
          <li class="todo-item">
            <label>
              <input type="checkbox" />
              <span>여행가기</span>
            </label>
          </li>
          <li class="todo-item">
            <label>
              <input type="checkbox" />
              <span>강의듣기</span>
            </label>
          </li>
          <li class="todo-item">
            <label>
              <input type="checkbox" />
              <span>독서하기</span>
            </label>
          </li>
          <li class="todo-item">
            <label>
              <input type="checkbox" />
              <span>청소하기</span>
            </label>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
